<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds Shop</title>
    <link rel="apple-touch-icon" sizes="180x180" href="Images/Bird_Logo.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/Bird_Logo.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/Bird_Logo.jpg">

    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">


    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="Images/colorful-bird-logo-design-vector_preview_rev_1.jpeg" alt="Logo" width="100px"
                height="80px">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a>
            <li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1 class="heroh1">FEATHER FRIENDS,</h1>
            <h1 class="heroh2">FULFILLED LIVES!</h1>
            <br>
            <p class="herop">Wings of Happiness, Tailored for You.</p>
            <br><br><br>
            <button class="more">Learn More</button>
        </div>

        <div class="hero-btns">
            <button class="btn1">Pet Birds</button>
            <br> <br> <br>
            <button class="btn2">Exotic Birds</button>
            <br> <br> <br>
            <button class="btn3">Today's Deal</button>
            <br> <br> <br>
            <button class="btn4">Flash Sale</button>
        </div>
    </section>
    <br><br>

    <main>


        <section>
            <h2><span>Our Breeders</span></h2> <br> <br>

            <div class="carousel" data-flickity='{ "wrapAround": true }'>
                <div class="carousel-cell"><img src="Images/breeder-cockatoo.jpg" alt="image"></div>
                <div class="carousel-cell"><img src="Images/breeder-blue.jpg" alt="image"></div>
                <div class="carousel-cell"><img src="Images/breeder-moccow.jpg" alt="image"></div>
                <div class="carousel-cell"><img src="Images/breeder-chakor.jpg" alt="image"></div>
                <div class="carousel-cell"><img src="Images/breeder-pigeion.jpg" alt="image"></div>
                <div class="carousel-cell"><img src="Images/breeder-peacock.jpg" alt="image"></div>
                <div class="carousel-cell"><img src="Images/breeder-bangi.jpg" alt="image"></div>
                <div class="carousel-cell"><img src="Images/breeder-taro.jpg" alt="image"></div>
            </div>

        </section>
    </main>

    <!-- JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

</body>

</html>
