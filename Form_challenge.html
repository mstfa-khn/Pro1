<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form_challenge.css">
</head>
<body>
        <form action="" class="cform">
        <h1>Contact Form <br>
            <span>Fill all the text in the field</span>
        </h1>

        <p>Name <br> <input type="text" name="name" id="name" required></p>

        <p>Email <br> <input type="email" name="email" id="email" required></p>

        <p>Subject <br>
            <select name="sub" id="sub">
                <option value="">Select Subject</option>
                <option value="Question">Asking Question</option>
                <option value="job">Job inquiry</option>
            </select>
        </p>

        <p>Message <br> <textarea name="msg" id="msg" cols="60" rows="10"></textarea></p>


        <input type="button" value="Send">

    </form>


    
</body>
</html>
